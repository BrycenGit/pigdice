<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form id="playerNames">
        <!-- hide when submit -->
        <div class="form-group row">
          <input id="player1Name" class="form-control" type="text" />
          <label for="player1Name">Please enter Player 1 Name</label>
        </div>
        <div class="form-group row">
          <input id="player2Name" class="form-control" type="text" />
          <label for="player2Name">Please enter Player 2 Name</label>
        </div>
        <button type="submit" class="btn btn-outline-danger">start!</button>
      </form>

      <form id="rollOrHold">
        <!-- show when submit #player names -->
        <p>Hello! <span class="name1"></span> <span class="name2"></span></p>
        <button type="submit" class="btn btn-outline-success" id="roll">
          Roll
        </button>
        <button type="submit" class="btn btn-outline-danger" id="hold">
          Hold
        </button>
      </form>

      <div id="scorePlayer1"></div>
      <div id="scorePlayer2"></div>
    </div>
  </body>
</html>
